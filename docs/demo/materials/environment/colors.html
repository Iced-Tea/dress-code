
{{#each toolkit.colors}}
	<section class="color">
		<h3 class="dc-h3 f-item-heading">{{@key}}</h1>
		<div class="f-color-chips">
		{{#each this}}
			<div class="f-color-chip">
				<div class="f-color-chip__name">{{@key}}</div>
				<div class="f-color-chip__color">{{this}}</div>
			</div>
		{{/each}}
		</div>
	</section>
{{/each}}
