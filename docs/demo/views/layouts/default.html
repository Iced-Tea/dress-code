<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{title}}</title>

	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,500,300italic|Ubuntu+Mono" rel="stylesheet" type="text/css">
	{{#if fabricator}}<link rel="stylesheet" href="assets/fabricator/styles/f.css">{{/if}}

	<!-- toolkit styles -->
	<link rel="stylesheet" href="assets/toolkit/styles/toolkit.css">
	<!-- /toolkit styles -->
	<!-- <script src="{{baseurl}}/assets/toolkit/scripts/modernizr-custom.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>


</head>
<body>
	{{#if fabricator}}
		<header class="header">
			<img class="logo" src="assets/toolkit/img/logo.svg" alt="Zalando Logo">
			{{> f-control-bar}}
			<div class="f-control f-menu-toggle">
				<a href class="js-toggle-breakpoints">Breakpoints</a>
			</div>
			<div class="f-control f-menu-toggle">
				<a href class="js-toggle-grid">Grid</a>
			</div>
		</header>
		{{> f-icons}}
		{{> f-menu}}
		<div class="f-container">
	{{/if}}


	{% body %}

	{{#if fabricator}}
		</div>
		<div class="grid"></div>

		<script src="assets/fabricator/scripts/f.js"></script>
	{{/if}}

</body>
</html>
