---
name: button icon
title: button icon
notes: |
  Use icon buttons with caution. Their meanings are sometimes difficult to understand.

  For buttons with icon and text, the icon will always display at the right side. The button text must be wrapped in an element (any element works).
---
<div class="dc-btn-group-row">
  <div class="dc-btn-group">
    <button class="dc-btn">
      <i class="dc-font-icon-history"></i>
    </button>

    <button class="dc-btn dc-btn--primary">
      <i class="dc-font-icon-pencil"></i>
    </button>

    <button class="dc-btn dc-btn--destroy">
      <i class="dc-font-icon-trash"></i>
    </button>
  </div>

  <div class="dc-btn-group">
    <button class="dc-btn">
      <span>Undo</span><i class="dc-font-icon-undo"></i>
    </button>
  	<button class="dc-btn dc-btn--disabled">
    <span>Redo</span> <i class="dc-font-icon-redo"></i>
  	</button>
  </div>

</div>
